<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/firebom/firebom.css" media="screen" />
	<title>FireBOM</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('input[type=text][title],input[type=password][title],textarea[title]').each(function(i){
				$(this).addClass('input-prompt-' + i);
				var promptSpan = $('<span class="input-prompt"/>');
				$(promptSpan).attr('id', 'input-prompt-' + i);
				$(promptSpan).append($(this).attr('title'));
				$(promptSpan).click(function(){
					$(this).hide();
					$('.' + $(this).attr('id')).focus();
				});
				if($(this).val() != ''){
					$(promptSpan).hide();
				}
				$(this).before(promptSpan);
				$(this).focus(function(){
					$('#input-prompt-' + i).hide();
				});
				$(this).blur(function(){
					if($(this).val() == ''){
						$('#input-prompt-' + i).show();
					}
				});
			});
		});
        function copyLink () {
            window.prompt ("Add a FireBOM link to your web page.\n\nCopy and paste the following HTML link to this page",
        "<a href='" + window.location + "'>"+
        "<img src='http://upload.wikimedia.org/wikipedia/commons/4/45/FireBOM.JPG' height=20px/>" +
        "</a>");
        }
	</script>
</head>
<body>
	<form action="/firebom/rest/build">
		<h3>Click a FireBOM</h3>
		<input type=text id="url" name="url" title="Enter part URL" class="firebom_input" value="">
		<input type='image' src='/firebom/firebom.jpg' title="Click Me..." class="firebom_submit" value='Submit'>
        <!--BOM-->
	</form>
</body>
</html>
